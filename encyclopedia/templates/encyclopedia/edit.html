{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{title}}
{% endblock %}

{% block body %}

<h1>Edit {{title}} below:</h1>

<p>
    Remember that Wiki uses <a href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax" target="_blank">Github Markdown</a> 
    language to store entries. Learn more on the given url.
</p>

<div class="form-group w-75">
    <form action="{% url 'edit' title=title %}" method="POST">
        {%csrf_token%}
        {{edit_form}}
        <input type="submit" name="btn" class="btn btn-primary mt-3" value="Submit">
    </form>

</div>


{% endblock %}
